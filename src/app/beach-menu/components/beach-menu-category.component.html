<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-simple btn-success btn-icon edit btn-small-size pull-right" (click)="editingCategory = true" *ngIf="editable && !editingCategory">
                <i class="material-icons">edit</i>
            </button>
        </div>
        <div class="col-xs-8 panel-heading" role="tab" id="{{menu_category.id}}-id" *ngIf="!editingCategory">
            <a class="collapsed" (click)="selectCat(menu_category)" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{menu_category.id}}" aria-expanded="false"
                attr.aria-controls="{{menu_category.id}}">
                <h4 class="panel-title">
                    {{menu_category.name}}
                    <i class="material-icons">keyboard_arrow_down</i>
                </h4>
            </a>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-simple btn-danger btn-icon remove  btn-small-size pull-left" *ngIf="editable && !editingCategory" (click)="removeCategory()">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="col-xs-8 col-xs-offset-2 panel-heading" *ngIf="editingCategory" style="padding-bottom: 0;padding-top: 0;">
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" class="form-control text-left" name="edit_name" [(ngModel)]="menu_category.name">
                </div>
                <div class="col-xs-2 ">
                    <button class="btn btn-simple btn-success btn-icon edit btn-small-size" (click)="updateCategory()">
                        <i class="material-icons">done</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="{{menu_category.id}}" class="panel-collapse collapse" role="tabpanel" attr.aria-labelledby="{{menu_category.id}}-id">
        <div class="panel-body">
            <beach-menu-item [menu_index]="menu_index" *ngFor="let menu_item of menu_items" [menu_item]="menu_item" [editable]="editable" (notify)="notifyItem($event)" [notifyData]="notifyData" [filterText]="filterText" [filterStatus]="filterStatus"></beach-menu-item>
            <beach-menu-item [menu_index]="menu_index" [editable]="true" *ngIf="addingMenuItem" [menu_category_id]="menu_category.id" (notify)="notifyItem($event)"></beach-menu-item>
        </div>
        <div class="panel panel-default" *ngIf="editable">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" style="padding: 0;">
                    <button class="btn btn-success btn-block" (click)="addingMenuItem = true" translate>BEACHMENU.ADD_PRODUCTION</button>
                </div>
            </div>
        </div>
    </div>
</div>
