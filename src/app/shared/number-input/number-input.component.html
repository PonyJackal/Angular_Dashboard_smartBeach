<div class="outer">

    <p>{{label}}</p>

    <span
        class="round-button btn-minus"
        (click)="decreaseValue()"
    >
        -
    </span>
    <span class="value">{{value}}</span>
    <span
        class="round-button btn-plus"
        (click)="increaseValue()"
    >
        +
    </span>

</div>
